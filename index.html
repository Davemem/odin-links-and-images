<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>
    <h1><strong>Homepage</strong></h1>
    <h2>Absolute Links</h2>
        <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About the Odin Project</a>
        <!-- href is the link, target is where it opens (i.e. new tab) -->
        <!-- rel noopener noreferrer is added for phishing security reasons -->
        <!-- this external link is called an absolute link -->
    <h2>Relative Links</h2>
        <a href="./pages/about.html">About Page</a>
        <!-- adding ./ ensures that you are looking for link relative to the current directory -->
    <h2>Images</h2>
        <img src="https://www.theodinproject.com/mstile-310x310.png" />
        <img src="./images/dog.jpg" alt="The Odin Project Logo" height="310" width="310">
        <!-- alt provides meta data for pic -->
         <!-- HTML4 requires close out / -->
</body>
</html>
